name: CI/CD for Todo App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-app:$SHORT_SHA .
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-app:$SHORT_SHA

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: SSH into server and run Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no sun@192.168.50.48 << 'EOF'
            cd /path/to/your/project
            docker-compose down
            docker-compose pull
            docker-compose up -d
