name: CI/CD for Todo App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SHORT_SHA: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          SHORT_SHA=${{ env.SHORT_SHA:0:8 }}
          echo "SHORT_SHA=$SHORT_SHA"
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-app:$SHORT_SHA .
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-app:$SHORT_SHA

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH into server and run Docker Compose
        env:
          SHORT_SHA: ${{ github.sha }}
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            SHORT_SHA=${{ env.SHORT_SHA:0:8 }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-app:$SHORT_SHA
            docker stop todo-app || true
            docker rm todo-app || true
            docker run -d --name todo-app -p 3001:3001 ${{ secrets.DOCKER_USERNAME }}/todo-app:$SHORT_SHA
